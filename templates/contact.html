{% extends 'base.html' %} 

{% load static %}

{% block title %}contact{% endblock %}

{% block header %}
<div>
    <div style="float: left">
        <img width="43" src="{% static 'img/logo.png' %}">
    </div>
    <div>
        Ponganse en contact
    </div>
</div>
{% endblock %}

{% block content %}

<form action="" method="POST">{% csrf_token %}
    {% for field in form %}
        <p>{{field.label_tag}} <br> 
        {{field}}</p>
    {% endfor %}
    <input type="submit" value="Enviar">

</form>

{% endblock %}
